<!doctype html>
<html class="no-js" lang="en" data-ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Specify</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap-v3-grid.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="box box--spaced">
                    <h1 class="text text--head">Instant <span class="text--evidence">Specificity</span> Graph</h1>
                    <a href="http://www.laboratoriocss.it" target="_blank">
                        <img class="avatar" src="https://it.gravatar.com/userimage/23846567/f4162ae749d49bcc9620a2e0dd29b353.jpg?size=200" />
                    </a>
                </div>
            </div>
         </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="box">
                    <div class="box__head fill-red">
                        <p class="text text--title">Past your code here</p>
                    </div>
                    <textarea id="myTextarea">


a:link, .cropimg, #top#socialLinkslia.icon, #top#socialLinkslia:hoverspan.message, aside#quicklinkli, .fixedbarElema.icon, #streamli.post, #streamli.post.wp-post-image, #streamli.post.trianglePostImg, #streamli.post.time, #loadMore, #sapevicheLast#next {
    transition: all0.2sease;
}

.footerDeco {
    transition: right1.2sease, border-color0.2sease;
}
</textarea>
                </div>
                <div class="box box--spaced">
                    <div class="graph graph--small">
                        <div class="graph__inner">
                            <canvas class="graph__elem" id="myChartLight"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="box fill-dark">
                    <div class="graph graph--big">
                        <div class="graph__inner">
                            <canvas class="graph__elem" id="myChart" width="8000" height="600"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="box box--spaced text-right fill--blu">
                    <h3 class="text--title">Selettori:</h3>
                    <p class="text--head" id="selectors"></p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="box box--spaced text-right fill--green"></div>
            </div>
            <div class="col-sm-4">
                <div class="box box--spaced text-right fill-orange"></div>
            </div>
        </div>
    </div>


    <!--
    <button id="parseit"></button>
-->
    <script
            src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <script type="text/javascript" src="specificity.js"></script>
    <script type="text/javascript" src="css.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
