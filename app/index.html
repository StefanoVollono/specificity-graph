<!doctype html>
<html class="no-js" lang="en" data-ng-app="sgt" ng-cloak>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Specificity Graph</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />

  <!-- build:css main.min.css -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- endbuild -->

</head>
<body>

<div class="container" ng-controller="MainDashboard">
  
  <header class="box box--spaced">
    <h1 class="text text--head">Instant <span class="text--evidence">Specificity</span> Graph <span style="font-size: 50%">(ÃŸeta)</span></h1>
    <a href="http://www.laboratoriocss.it" target="_blank" class="avatar">
      <img class="avatar__image" src="https://it.gravatar.com/userimage/23846567/f4162ae749d49bcc9620a2e0dd29b353.jpg?size=200" />
    </a>
  </header>
  
  <main>
    <div class="row row--main">
      <div class="box">
        <form name="cssFormArea" novalidate>
          <div class="box__head fill-red">
            <p class="text text--title">Paste your css</p>
          </div>
          <textarea
            ng-model="cssInput"
            placeholder=".selector {property: value}"
            required></textarea>
          <button type="button" class="btn fill-red" ng-disabled="cssFormArea.$invalid" ng-click="parseCssInput()">Scan it</button>
        </form>
      </div>
      <!--
      <div class="box box--spaced fill-light">
        <div class="graph graph--small">
          <div class="graph__inner">
            <svg class="icon icon-graph"><use xlink:href="#graph"></use></svg>
            <canvas class="graph__elem" id="myChartLight"></canvas>
          </div>
        </div>
      </div>
      -->
      <div class="box fill-dark">
        <div class="graph graph--big">
          <div class="graph__inner">
            <svg ng-show="!entryPointClick" class="icon icon-graph"><use xlink:href="#graph"></use></svg>
            <canvas
              height="{{sgtConfig.chart.height}}"
              width="{{sgtConfig.chart.width}}"
              class="chart chart-line"
              chart-data="data"
              chart-colors="colors"
              chart-labels="labels"
              chart-dataset-override="datasetOverride"
              chart-options="options"
              chart-series="series"></canvas>
            <!--
            <canvas ng-show="entryPointClick" class="graph__elem" id="myChart" width="8000" height="600"></canvas>
            -->
          </div>
        </div>
      </div>
    </div>
    <div class="row row--spec">
      
        <div class="box box--spaced text-right fill-orange">
          <h3 class="text--title">Rules:</h3>
          <p class="text--head">{{sgtConfig.rules.rulesTot}}</p>
          <div class="box__deco">
            <svg class="icon icon-evil"><use xlink:href="#braces"></use></svg>
          </div>
        </div>
      
        <div class="box box--spaced text-right fill--blu">
          <h3 class="text--title">Selectors:</h3>
          <p class="text--head">{{sgtConfig.selectors.selectorsTot}}</p>
          <div class="box__deco">
            <svg class="icon icon-sort-amount-desc"><use xlink:href="#icon-sort-amount-desc"></use></svg>
          </div>
        </div>
      
      
        <div class="box box--spaced text-right fill--green">
          <h3 class="text--title">Properties:</h3>
          <p class="text--head">{{sgtConfig.rules.directivesTot}}</p>
          <div class="box__deco">
            <svg class="icon icon--book"><use xlink:href="#icon-book"></use></svg>
          </div>
        </div>
      
      
        <div class="box box--spaced text-right fill-yellow">
          <h3 class="text--title">!important:</h3>
          <p class="text--head">{{sgtConfig.rules.importantTot}}</p>
          <div class="box__deco">
            <svg class="icon icon-evil"><use xlink:href="#icon-evil"></use></svg>
          </div>
        </div>
      
    </div>

  </main>

</div>
