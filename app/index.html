<!doctype html>
<html class="no-js" lang="en" data-ng-app="sgt">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Specificity Graph</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
  <link rel="stylesheet" type="text/css" href="style/vendor/bootstrap-3-grid.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

<div class="container-fluid" ng-controller="MainDashboard">
  <div class="row">
    <div class="col-sm-12">
      <div class="box box--spaced">
        <h1 class="text text--head">Instant <span class="text--evidence">Specificity</span> Graph</h1>
        <a href="http://www.laboratoriocss.it" target="_blank">
          <img class="avatar" src="https://it.gravatar.com/userimage/23846567/f4162ae749d49bcc9620a2e0dd29b353.jpg?size=200" />
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="box">
        <form name="cssFormArea" novalidate>
          <div class="box__head fill-red">
            <p class="text text--title">Paste your code here</p>
          </div>
          <textarea ng-model="cssInput" required></textarea>
          <button type="button" class="" ng-disabled="cssFormArea.$invalid" ng-click="parseCssInput()">Scan it</button>
        </form>
      </div>
      <div class="box box--spaced">
        <div class="graph graph--small">
          <div class="graph__inner">
            <canvas class="graph__elem" id="myChartLight"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <div class="box fill-dark">
        <div class="graph graph--big">
          <div class="graph__inner">
            <canvas class="graph__elem" id="myChart" width="8000" height="600"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-3">
      <div class="box box--spaced text-right fill--blu">
        <h3 class="text--title">Rules:</h3>
        <p class="text--head">{{sgtConfig.rules.length}}</p>
        <div class="box__deco">
          <svg class="icon icon-sort-amount-desc"><use xlink:href="#icon-sort-amount-desc"></use></svg>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-3">
      <div class="box box--spaced text-right fill--blu">
        <h3 class="text--title">Selectors:</h3>
        <p class="text--head">{{sgtConfig.selectors.length}}</p>
        <div class="box__deco">
          <svg class="icon icon-sort-amount-desc"><use xlink:href="#icon-sort-amount-desc"></use></svg>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-3">
      <div class="box box--spaced text-right fill--green">
        <h3 class="text--title">Properties:</h3>
        <p class="text--head">{{sgtConfig.properties.length}}</p>
        <div class="box__deco">
          <svg class="icon icon--book"><use xlink:href="#icon-book"></use></svg>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-3">
      <div class="box box--spaced text-right fill-orange">
        <h3 class="text--title">!important:</h3>
        <p class="text--head">{{sgtConfig.important.length}}</p>
        <div class="box__deco">
          <svg class="icon icon-evil"><use xlink:href="#icon-evil"></use></svg>
        </div>
      </div>
    </div>
  </div>
</div>
